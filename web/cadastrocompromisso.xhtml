<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Compromisso</title>
    </h:head>
    <h:body>
        <h:messages>Cadastrar Compromisso</h:messages>
        <h:form>
            <h:panelGrid columns="1">
                         
                <h:outputLabel>Descição</h:outputLabel>
                <h:inputText value="#{beanCompromisso.descricao}" />
                
                <h:outputLabel>Local</h:outputLabel>
                <h:inputText value="#{beanCompromisso.local}" />
                
                <h:outputLabel>Data</h:outputLabel>
                <p:calendar id="datetime" value="#{beanCompromisso.data}" pattern="MM/dd/yyyy" />

                <h:commandButton value="Salvar" action="#{beanCompromisso.salvar(param.idcontato)}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
