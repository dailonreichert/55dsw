<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta de Contatos</title>
    </h:head>
    <h:body onload="#{beanContato.getAll()}">
        <h:messages>Cadastrar Usu√°rio</h:messages>
        <h:form>
            <h:inputText value="#{beanContato.filtro}"/>
            <h:commandButton value="Filtrar" action="#{beanContato.getAll()}"/>
        </h:form>
        
        <h:dataTable var="ct" value="#{beanContato.lista}">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputLabel value="#{ct.idcontato}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputLabel value="#{ct.nome}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Fone</f:facet>
                <h:outputLabel value="#{ct.fone}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputLabel value="#{ct.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Editar</f:facet>
                <h:form>
                    <h:commandLink value="Editar" action="#{beanContato.editar(ct)}"/>
                </h:form>                
            </h:column>
            <h:column>
                <f:facet name="header">Excluir</f:facet>
                <h:form>
                    <h:commandLink value="Excluir" action="#{beanContato.excluir(ct)}"/>
                </h:form>                
            </h:column>
            <h:column>
                <f:facet name="header">Compromisso</f:facet>
                <h:form>
                    <h:commandLink value="Consultar Compromisso(s)" action="#{beanContato.consultarCompromisso(ct)}"/>
                    <h:commandLink value="Cadastrar Compromisso" action="#{beanContato.cadastrarCompromisso(ct)}"/>
                    
                </h:form>                
            </h:column>
        </h:dataTable>
            
    </h:body>
</html>
