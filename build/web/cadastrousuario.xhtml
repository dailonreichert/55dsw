<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Usuário</title>
    </h:head>
    <h:body>
        <h:messages>Cadastrar Usuário</h:messages>
        <h:form>
            <h:panelGrid columns="1">

                <h:outputLabel>Nome</h:outputLabel>
                <h:inputText value="#{beanUsuario.nome}" />

                <h:outputLabel>Username</h:outputLabel>
                <h:inputText value="#{beanUsuario.username}" />

                <h:outputLabel>Senha</h:outputLabel>
                <h:inputSecret value="#{beanUsuario.senha}" />

                <h:commandButton value="Salvar" action="#{beanUsuario.salvar()}" />

                <h:commandLink value="Voltar" action="index.jsf" /> 
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
